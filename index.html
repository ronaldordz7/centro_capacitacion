<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Generador de Propuestas | Centro de Capacitaci√≥n</title>

  <style>
    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      background: linear-gradient(135deg, #141414, #1f1f1f);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 2.4rem;
      margin-bottom: 10px;
      text-align: center;
    }

    p {
      color: #bbbbbb;
      text-align: center;
      max-width: 600px;
      margin-bottom: 30px;
    }

    .box {
      width: 100%;
      max-width: 700px;
      background: #1a1a1a;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(0,0,0,0.3);
      animation: fadeIn 0.5s ease;
    }

    textarea {
      width: 100%;
      height: 160px;
      border-radius: 14px;
      border: none;
      padding: 18px;
      font-size: 1rem;
      background: #262626;
      color: #fff;
      resize: none;
    }

    textarea:focus {
      outline: 2px solid #6e9dff;
    }

    button {
      margin-top: 20px;
      width: 100%;
      background: #6e9dff;
      border: none;
      padding: 16px;
      font-size: 1.1rem;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.2s ease;
    }

    button:hover {
      background: #8bb2ff;
    }

    .result {
      margin-top: 35px;
      padding: 25px;
      background: #202020;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(0,0,0,0.2);
      animation: slideUp 0.4s ease;
      display: none;
      white-space: pre-wrap;
    }

    .loading {
      animation: pulse 1.2s infinite;
      color: #8bb2ff;
    }

    @keyframes pulse {
      0% { opacity: 0.4; }
      50% { opacity: 1; }
      100% { opacity: 0.4; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(25px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

  <h1>Generador Inteligente de Propuestas</h1>
  <p>Describe la necesidad del cliente y generaremos autom√°ticamente una propuesta completa en minutos.</p>

  <div class="box">
    <textarea id="promptInput" placeholder="Ejemplo: Necesito capacitar a mi equipo de soporte t√©cnico para mejorar comunicaci√≥n emp√°tica y documentaci√≥n en Zendesk..."></textarea>
    <button onclick="sendToN8N()">Generar Propuesta</button>
  </div>

  <div id="output" class="result"></div>

  <script>
    async function sendToN8N() {
      const text = document.getElementById("promptInput").value;
      const output = document.getElementById("output");

      if (text.trim() === "") {
        output.style.display = "block";
        output.innerHTML = "<b>Error:</b> Debes escribir una necesidad.";
        return;
      }

      output.style.display = "block";
      output.innerHTML = "<p class='loading'>‚è≥ Procesando tu propuesta en n8n...</p>";

      try {
        const response = await fetch("https://ronaldorz7.app.n8n.cloud/webhook/course-prompt-analysis", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            prompt: text,
            timestamp: Date.now()
          })
        });

        if (!response.ok) {
          throw new Error("Error en webhook");
        }

        const data = await response.json();

        output.innerHTML = `
          <h2>üìÑ Propuesta Generada</h2>
          ${data.propuesta ? data.propuesta : JSON.stringify(data, null, 2)}
        `;

      } catch (err) {
        output.innerHTML = `
          <b>Error al conectar con n8n:</b><br>
          ${err.message}<br><br>
          Revisa si el webhook est√° activo.
        `;
      }
    }
  </script>

</body>
</html>
